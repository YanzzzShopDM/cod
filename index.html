<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="icon" href="uang.jpg" sizes="192x192">
  <title>Adryan Maulana</title>
  <link rel="stylesheet" type="text/css" href="hitung.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-...contoh sha512..." crossorigin="anonymous" />
</head>
<body>
  <div class="container">
  <h2>Input Jumlah Uang</h2>
  <div class="money-input">
    <label for="input-100000">100,000:</label>
    <input type="number" id="input-100000" min="0" placeholder="ISI PERLEMBAR" required>
  </div>
  <div class="money-input">
    <label for="input-50000">50,000:</label>
    <input type="number" id="input-50000" min="0" placeholder="ISI PERLEMBAR" required>
  </div>
  <div class="money-input">
    <label for="input-20000">20,000:</label>
    <input type="number" id="input-20000" min="0" placeholder="ISI PERLEMBAR" required>
  </div>
  <div class="money-input">
    <label for="input-10000">10,000:</label>
    <input type="number" id="input-10000" min="0" placeholder="ISI PERLEMBAR" required>

  </div>
  <div class="money-input">
    <label for="input-5000">5,000:</label>
    <input type="number" id="input-5000" min="0" placeholder="ISI PERLEMBAR" required>
  </div>
  <div class="money-input">
    <label for="input-2000">2,000:</label>
    <input type="number" id="input-2000" min="0" placeholder="ISI PERLEMBAR" required>
  </div>
  <div class="money-input">
    <label for="input-1000">1,000:</label>
    <input type="number" id="input-1000" min="0" placeholder="ISI PERLEMBAR" required>
  </div>
  <div class="money-input">
    <label for="input-500">500:</label>
    <input type="number" id="input-500" min="0" placeholder="ISI PERKOIN" required>
  </div>
  <div class="money-input">
    <label for="input-transferred">Transfer:</label>
    <input type="number" id="input-transferred" min="0" placeholder="ISI SESUAI TF" required> 
  </div>
 <div class="money-input">
    <label for="input-dfod">DFOD:</label>
    <input type="number" id="input-dfod" min="0" placeholder="ISI SESUAI DFOD" required>
  </div>
<button onclick="openCalculator()">Kalkulator TF</button>

    <!-- Popup Kalkulator -->
    <div id="calculator-popup" class="calculator-popup">
        <span class="close-btn" onclick="closeCalculator()">X</span>
        <h2>HITUNG TF</h2>
        <input type="text" id="display" disabled>
        <div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
        </div>
        <div>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
    </div>
  <h2>COD:</h2>
  <input type="number" id="target" min="0" placeholder="ISI SESAUI COD" required>
  <button id="calculate">Hitung</button>
</div>

<div class="overlay" id="results">
  <div class="popup">
    <h2>Hasil Penghitungan:</h2>
    <div id="output"></div>
    <div id="transferred"></div>
    <div id="dfod"></div>
    <div id="total"></div>
    <div id="remaining"></div>
    <button id="closePopup">Tutup</button>
  </div>
</div>
<footer class="footer">
    &copy; 2023 Adryan Maulana. Hak cipta dilindungi.
  </footer>
  <script src="hitung.js"></script>
</body>
</html>
